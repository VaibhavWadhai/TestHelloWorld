<template>
    <lightning-card title="Logical Operations" icon-name ="custom:custom9" >
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                {greeting}
            </lightning-layout-item>
            
            
            <lightning-layout-item padding="around-small">
                    {records}
            </lightning-layout-item>
           
            <lightning-layout-item padding="around-small">
                <template for:each={maps} for:item="item">
                    {item.key} => {item.value}
                </template>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small">
                <lightning-button label="Call Apex" onclick={handleClick} variant="brand">
                    
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
